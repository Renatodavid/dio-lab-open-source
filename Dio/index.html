<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Enviar Email</h1>
 <form id="emailForm">
 <label for="message">Mensagem:</label><br>
 <textarea id="message" name="message" required></textarea><br><br>
 
 <label for="phone">NÃºmero de Telefone:</label><br>
 <input type="tel" id="phone" name="phone" required><br><br>
 
 <button type="submit">Enviar</button>
 </form>

 <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
 <script>
 (function(){
 emailjs.init("YOUR_USER_ID"); // Substitua "YOUR_USER_ID" pelo seu User ID do EmailJS
 })();

 document.getElementById('emailForm').addEventListener('submit', function(event) {
 event.preventDefault();

 const message = document.getElementById('message').value;
 const phone = document.getElementById('phone').value;

 const templateParams = {
 message: message,
 phone: phone
 };

 emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
 .then(function(response) {
 alert('Email enviado com sucesso!', response.status, response.text);
 }, function(error) {
 alert('Falha ao enviar o email.', error);
 });
 });
 </script>
</body>
